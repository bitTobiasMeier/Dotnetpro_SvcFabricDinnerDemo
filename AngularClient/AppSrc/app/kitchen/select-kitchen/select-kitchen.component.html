<p><b>Bitte wählen Sie eine Küche aus.</b></p>

<div class="card  mb-3" style="max-width: 40rem;" *ngFor="let restaurant of restaurants">
  <div class="card-body">
    <h3 class="card-title">{{restaurant.name}}</h3>
    <a class="btn btn-primary" [routerLink]="['/kitchens/', restaurant.id]" role="button">Auswählen</a>
  </div>
</div>
