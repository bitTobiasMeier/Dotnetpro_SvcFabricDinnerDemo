<div class="card">
    <div class="card-header">Neues Restaurant: </div>

    <form #form="ngForm" (ngSubmit)="save(form.value)" class="form-horizontal">


      <div class="form-group">
        <label for="name" class="control-label col-xs-1">Restaurantname</label>
        <div class="col-xs-3">
          <input type="text" name="name" ngModel [(ngModel)]="name" class="form-control">
        </div>
      </div>


      <div class="form-group">
        <div class="col-xs-4">
          <span class="selected-message">{{message}}</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-default" id="button">Anlegen</button> </div>
      </div>
    </form>
  </div>
